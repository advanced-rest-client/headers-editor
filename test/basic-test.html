<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../headers-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <headers-editor></headers-editor>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Default value for headers size is 0', function() {
        assert.equal(element.size, 0);
      });

      test('Setting sourceMode sets selected to 1', function() {
        element.sourceMode = true;
        assert.equal(element.selected, 1);
      });
      test('Setting sourceMode displays source editor', function() {
        element.sourceMode = true;
        TestHelpers.forceXIfStamp(element);
        var sourceEditor = element.$$('code-mirror');
        assert.ok(sourceEditor);
        assert.isTrue(sourceEditor.hasAttribute('active'));
      });
      test('Setting setsMode sets selected to 2', function() {
        element.setsMode = true;
        assert.equal(element.selected, 2);
      });
      test('Setting setsMode displays sets selector', function() {
        element.setsMode = true;
        TestHelpers.forceXIfStamp(element);
        var selector = element.$$('headers-sets-selector');
        assert.ok(selector);
        assert.isTrue(selector.hasAttribute('active'));
      });
    });
    </script>

  </body>
</html>
